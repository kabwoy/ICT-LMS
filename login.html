<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
    body{

        font-family: arial;
    }
    label{

        margin-top: 10px;
    }
</style>
<body class="bg-dark" style="color: #fff;">
   <div class="container" style="width: 50%; margin-top:10rem;">
    <div class="row justify-content-center my-5">
       <h1 class="text-center" style="margin-top: 10px; line-height:0.6;">Login</h1>
       <form action="" method="post">
           <div class="form-group">
               <label class="form-label">Username</label>
               <input type="text" class="form-control" placeholder="User Name">
           </div>


        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success mt-3">Login</button>
        <p class="mt-2" style="color: #fff;">Dont Have An Account?<a href="signup.html" style="padding: 10px;">SignUp</a></p>
       </form>
       </div>
   </div> 
</body>
</html>
